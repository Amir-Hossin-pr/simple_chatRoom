<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> چت با امیر حسین بادران
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">کارمند</div>
                        <div class="msg-info-time">10:2</div>
                    </div>

                    <div class="msg-text">
                        سلام رفیق خوبی
                    </div>
                </div>
            </div>

            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url('logo.png')"></div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">امیر حسین بادارن</div>
                        <div class="msg-info-time">20:03</div>
                    </div>
                    <div class="msg-image">
                        <img src="https://avatars.githubusercontent.com/u/65053996?v=4" />
                    </div>
                    <div class="msg-text">
                        ها ها ها
                    </div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="...پیام شما">
            <button type="submit" class="msger-send-btn">ارسال</button>
            <button class="chose-files" onclick="choseFile('choseFileInput')">انتخاب فایل</button>
            <input type="file" id="choseFileInput" style="display:none;" />
        </form>
    </section>
    <script src="main.js"></script>
</body>

</html>
